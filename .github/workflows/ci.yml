name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate site files
        run: |
          echo "Checking for site directory and index.html..."
          test -d site || (echo "site/ directory missing" && exit 1)
          test -f site/index.html || (echo "site/index.html missing" && exit 1)
          echo "Basic validation passed."
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
